<!DOCTYPE html>
<html>
<head>
  <title>Heart Graph ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      background-image:
        linear-gradient(to right, #e0e0e0 1px, transparent 1px),
        linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
      background-size: 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      background-color: transparent;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");

    // Draw grid lines inside canvas
    function drawGrid(spacing = 20, color = "#e0e0e0") {
      ctx.strokeStyle = color;
      ctx.lineWidth = 1;

      for (let x = 0; x <= canvas.width; x += spacing) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }

      for (let y = 0; y <= canvas.height; y += spacing) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    drawGrid(); // draw graph-paper grid

    // Move origin to center of canvas
    ctx.translate(canvas.width / 2, canvas.height / 2);

    // Draw X and Y axes
    function drawAxes() {
      ctx.strokeStyle = "#888";
      ctx.lineWidth = 1.5;

      // X-axis
      ctx.beginPath();
      ctx.moveTo(-canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, 0);
      ctx.stroke();

      // Y-axis
      ctx.beginPath();
      ctx.moveTo(0, -canvas.height / 2);
      ctx.lineTo(0, canvas.height / 2);
      ctx.stroke();
    }

    drawAxes();

    // Heart drawing animation
    let t = 0;
    const scale = 10;

    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.strokeStyle = "#ff5e7d";
    ctx.lineWidth = 2;

    function drawHeartStep() {
      if (t > Math.PI * 2) return;

      const x = 16 * Math.pow(Math.sin(t), 3);
      const y =
        13 * Math.cos(t) -
        5 * Math.cos(2 * t) -
        2 * Math.cos(3 * t) -
        Math.cos(4 * t);

      ctx.lineTo(x * scale, -y * scale); // flip Y axis
      ctx.stroke();

      t += 0.02;
      requestAnimationFrame(drawHeartStep);
    }

    drawHeartStep();
  </script>
</body>
</html>
